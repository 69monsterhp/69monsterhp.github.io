<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Your Passwords</h1>
    <form method="POST">
        <input type="text" name="site_name" placeholder="Site Name" required>
        <input type="text" name="site_password" placeholder="Password" required>
        <button type="submit">Save</button>
    </form>
    <ul>
        {% for site_name, site_password in passwords %}
        <li>{{ site_name }}: {{ site_password }}</li>
        {% endfor %}
    </ul>
    <a href="/">Logout</a>
</body>
</html>
