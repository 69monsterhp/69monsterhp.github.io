<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Secure Password Manager</h1>
  <div id="login-section">
    <h2>Login or Create an Account</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>
    <button id="register-button">Create Account</button>
    <p id="status"></p>
  </div>

  <div id="password-manager-section" style="display: none;">
    <h2>Store a New Password</h2>
    <input type="text" id="service-name" placeholder="Service Name">
    <input type="password" id="service-password" placeholder="Password">
    <button id="store-button">Store Password</button>

    <h2>Saved Passwords</h2>
    <ul id="password-list"></ul>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
