<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #form-container { max-width: 300px; margin: auto; }
    input { display: block; margin-bottom: 10px; width: 100%; padding: 10px; }
    button { padding: 10px; width: 100%; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .message { margin-top: 10px; color: green; }
    .error { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div id="form-container">
    <h1>Password Manager</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="register-btn">Create Account</button>
    <button id="login-btn">Login</button>
    <div id="message" class="message"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const BACKEND_URL = 'http://127.0.0.1:5000'; // Adjust if backend is hosted elsewhere

    async function handleRegister() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        document.getElementById('error').textContent = 'Please fill out all fields.';
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('message').textContent = result.message;
          document.getElementById('error').textContent = '';
        } else {
          document.getElementById('error').textContent = result.error;
          document.getElementById('message').textContent = '';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('error').textContent = 'Error connecting to the server.';
      }
    }

    async function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        document.getElementById('error').textContent = 'Please fill out all fields.';
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('message').textContent = result.message;
          document.getElementById('error').textContent = '';
        } else {
          document.getElementById('error').textContent = result.error;
          document.getElementById('message').textContent = '';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('error').textContent = 'Error connecting to the server.';
      }
    }

    document.getElementById('register-btn').addEventListener('click', handleRegister);
    document.getElementById('login-btn').addEventListener('click', handleLogin);
  </script>
</body>
</html>
