<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"], input[type="text"], button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            display: block;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: #ff3333;
        }
    </style>
</head>
<body>
    <h1>2FA Demo</h1>

    <!-- Enable 2FA -->
    <h2>Enable 2FA</h2>
    <form id="enable-2fa-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enable 2FA</button>
    </form>
    <div id="qr-container" style="display: none;">
        <h3>Scan this QR code in your 2FA app:</h3>
        <img id="qr-code" alt="QR Code">
    </div>

    <!-- Login with 2FA -->
    <h2>Login</h2>
    <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required>
        
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        
        <label for="twoFACode">2FA Code:</label>
        <input type="text" id="twoFACode" name="twoFACode" required>
        
        <button type="submit">Login</button>
    </form>

    <div id="login-message" class="message"></div>

    <script>
        // Enable 2FA function
        document.getElementById('enable-2fa-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent form submission
            
            const email = document.getElementById('email').value;
            const response = await fetch('http://localhost:5000/enable-2fa', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await response.json();
            if (response.ok) {
                // Show the QR code for 2FA setup
                document.getElementById('qr-container').style.display = 'block';
                document.getElementById('qr-code').src = `data:image/png;base64,${data.qr_code}`;
                alert("2FA enabled! Scan the QR code in your authenticator app.");
            } else {
                alert("Error: " + data.error);
            }
        });

        // Login with 2FA function
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent form submission
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const twoFACode = document.getElementById('twoFACode').value;

            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, twoFACode })
            });

            const data = await response.json();
            const loginMessage = document.getElementById('login-message');

            if (response.ok) {
                loginMessage.style.color = '#4CAF50';  // Success message
                loginMessage.textContent = "Login successful!";
            } else {
                loginMessage.style.color = '#ff3333';  // Error message
                loginMessage.textContent = "Error: " + data.error;
            }
        });
    </script>
</body>
</html>
