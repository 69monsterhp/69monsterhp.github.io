<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>Welcome to Password Manager</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Log In</button>
        </div>

        <div id="passwords-section" class="hidden">
            <h2>Manage Your Passwords</h2>
            <div class="input-group">
                <input type="text" id="site" placeholder="Site">
                <input type="text" id="site-password" placeholder="Password">
                <button id="add-password-btn">Add</button>
            </div>
            <ul id="passwords-list"></ul>
            <button id="logout-btn">Log Out</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
