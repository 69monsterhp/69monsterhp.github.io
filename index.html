<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 500px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Password Manager</h1>

    <div id="register-section">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button id="registerButton">Register</button>
    </div>

    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginButton">Login</button>
    </div>

    <div id="password-section" class="hidden">
        <h2>Save Password</h2>
        <input type="text" id="service" placeholder="Service">
        <input type="password" id="password" placeholder="Password">
        <button id="saveButton">Save Password</button>

        <h2>Get Password</h2>
        <input type="text" id="getService" placeholder="Service">
        <button id="getButton">Get Password</button>
        <p id="result"></p>
    </div>

    <script>
        const BACKEND_URL = 'http://127.0.0.1:5000'; // Update this URL to match your backend

        document.getElementById('registerButton').addEventListener('click', async () => {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                console.log('Register result:', result);
                alert(result.message || result.error);
            } catch (error) {
                console.error('Error during registration:', error);
                alert('Failed to register. Check the console for more details.');
            }
        });

        document.getElementById('loginButton').addEventListener('click', async () => {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                console.log('Login result:', result);
                alert(result.message || result.error);

                if (result.message === 'Login successful') {
                    document.getElementById('password-section').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('Failed to log in. Check the console for more details.');
            }
        });

        document.getElementById('saveButton').addEventListener('click', async () => {
            const username = document.getElementById('loginUsername').value;
            const service = document.getElementById('service').value;
            const password = document.getElementById('password').value;

            if (!service || !password) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, service, password })
                });
                const result = await response.json();
                console.log('Save Password result:', result);
                alert(result.message || result.error);
            } catch (error) {
                console.error('Error during saving password:', error);
                alert('Failed to save password. Check the console for more details.');
            }
        });

        document.getElementById('getButton').addEventListener('click', async () => {
            const username = document.getElementById('loginUsername').value;
            const service = document.getElementById('getService').value;

            if (!service) {
                alert('Please enter a service name.');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/get`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, service })
                });
                const result = await response.json();
                console.log('Get Password result:', result);

                if (result.password) {
                    document.getElementById('result').textContent = `Password: ${result.password}`;
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Error during retrieving password:', error);
                alert('Failed to retrieve password. Check the console for more details.');
            }
        });
    </script>
</body>
</html>
