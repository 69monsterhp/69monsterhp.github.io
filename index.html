<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #374151;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, button {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    #dashboard {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9fafb;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
    }

    #logout {
      margin-top: 20px;
      background-color: #ef4444;
      border: none;
    }

    #logout:hover {
      background-color: #dc2626;
    }

    @media (max-width: 600px) {
      #container {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="auth">
      <h1>Password Manager</h1>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="createAccount()">Create Account</button>
    </div>

    <div id="dashboard">
      <h1>Welcome</h1>
      <button id="logout" onclick="logout()">Logout</button>
      <h2>Add New Password</h2>
      <input type="text" id="serviceName" placeholder="Service Name">
      <input type="password" id="servicePassword" placeholder="Password">
      <button onclick="addPassword()">Add Password</button>
      <h2>Stored Passwords</h2>
      <button onclick="fetchPasswords()">Fetch Passwords</button>
      <ul id="passwordList"></ul>
    </div>
  </div>

  <script>
    let token = '';
    const baseUrl = 'http://localhost:5000';

    function showDashboard() {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }

    function showAuth() {
      document.getElementById('auth').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!validateInput(username, password)) return;

      try {
        const response = await fetch(`${baseUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (response.ok) {
          const data = await response.json();
          token = data.token;
          showDashboard();
        } else {
          alert(await response.text());
        }
      } catch (error) {
        alert('Error during login.');
      }
    }

    async function createAccount() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!validateInput(username, password)) return;

      try {
        const response = await fetch(`${baseUrl}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (response.ok) {
          alert('Account created successfully.');
        } else {
          alert(await response.text());
        }
      } catch (error) {
        alert('Error creating account.');
      }
    }

    async function fetchPasswords() {
      const response = await fetch(`${baseUrl}/get-passwords`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      if (response.ok) {
        const data = await response.json();
        const list = document.getElementById('passwordList');
        list.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name}: ${item.password}`;
          list.appendChild(li);
        });
      } else {
        alert('Failed to fetch passwords.');
      }
    }

    async function addPassword() {
      const serviceName = document.getElementById('serviceName').value;
      const password = document.getElementById('servicePassword').value;

      const response = await fetch(`${baseUrl}/add-password`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ name: serviceName, password }),
      });

      if (response.ok) {
        fetchPasswords();
      } else {
        alert('Failed to add password.');
      }
    }

    function logout() {
      token = '';
      showAuth();
    }

    function validateInput(username, password) {
      if (!username || !password) {
        alert('Username and password are required.');
        return false;
      }
      if (password.length < 8) {
        alert('Password must be at least 8 characters.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
