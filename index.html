<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Password Manager</h1>
  <form id="passwordForm">
    <input type="text" id="site" placeholder="Website" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Add Password</button>
  </form>
  <h2>Stored Passwords</h2>
  <ul id="passwordList"></ul>
  <script>
    const API_URL = 'http://127.0.0.1:5000/api/passwords';

    // Fetch passwords from the backend
    async function fetchPasswords() {
      const response = await fetch(API_URL);
      const passwords = await response.json();
      const list = document.getElementById('passwordList');
      list.innerHTML = ''; // Clear the list
      passwords.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.site}: ${p.password}`;
        list.appendChild(li);
      });
    }

    // Add a new password
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const site = document.getElementById('site').value;
      const password = document.getElementById('password').value;

      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ site, password })
      });

      if (response.ok) {
        document.getElementById('site').value = '';
        document.getElementById('password').value = '';
        fetchPasswords();
      } else {
        alert('Error adding password!');
      }
    });

    // Initial fetch of passwords
    fetchPasswords();
  </script>
</body>
</html>
