<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Password Manager</h1>
    <div id="register-section">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
    </div>

    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="password-section" style="display: none;">
        <h2>Save Password</h2>
        <input type="text" id="service" placeholder="Service">
        <input type="password" id="password" placeholder="Password">
        <button onclick="savePassword()">Save Password</button>

        <h2>Get Password</h2>
        <input type="text" id="getService" placeholder="Service">
        <button onclick="getPassword()">Get Password</button>
        <p id="result"></p>
    </div>

    <script>
        const BACKEND_URL = 'http://127.0.0.1:5000'; // Update with your backend URL

        async function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            const response = await fetch(`${BACKEND_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            alert(result.message || result.error);
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch(`${BACKEND_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            alert(result.message || result.error);

            if (result.message === 'Login successful') {
                document.getElementById('password-section').style.display = 'block';
            }
        }

        async function savePassword() {
            const username = document.getElementById('loginUsername').value;
            const service = document.getElementById('service').value;
            const password = document.getElementById('password').value;

            const response = await fetch(`${BACKEND_URL}/save`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, service, password })
            });

            const result = await response.json();
            alert(result.message || result.error);
        }

        async function getPassword() {
            const username = document.getElementById('loginUsername').value;
            const service = document.getElementById('getService').value;

            const response = await fetch(`${BACKEND_URL}/get`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, service })
            });

            const result = await response.json();
            if (result.password) {
                document.getElementById('result').textContent = `Password: ${result.password}`;
            } else {
                alert(result.error);
            }
        }
    </script>
</body>
</html>
