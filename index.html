<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            display: block;
            width: 100%; /* Full width to ensure no overflow */
            margin: 10px 0; /* Adds equal spacing on all sides */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't exceed container width */
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h2>Password Manager</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="signupButton">Sign Up</button>
        <button id="loginButton">Log In</button>
    </div>

    <div class="container" id="passwordContainer" style="display: none;">
        <h2>Manage Passwords</h2>
        <input type="text" id="site" placeholder="Site">
        <input type="text" id="passwordValue" placeholder="Password">
        <button id="addPasswordButton">Add Password</button>
        <ul id="passwordList"></ul>
    </div>

    <script>
        const API_URL = 'http://r5ehlvnsyiznusu6tls4y6fyng2bkp2upyxf643k6qbrghwgoszyvkqd.onion/api';

        function toggleContainers(authVisible) {
            document.getElementById('authContainer').style.display = authVisible ? 'block' : 'none';
            document.getElementById('passwordContainer').style.display = authVisible ? 'none' : 'block';
        }

        async function handleAuth(action) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please fill in both fields.');
                return;
            }

            const endpoint = action === 'login' ? '/login' : '/signup';
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    // Redirect to password manager after login/signup
                    toggleContainers(false);
                    loadPasswords(username);
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to connect to the backend.');
            }
        }

        async function loadPasswords(username) {
            try {
                const response = await fetch(`${API_URL}/passwords`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username }),
                });

                const passwords = await response.json();
                const passwordList = document.getElementById('passwordList');
                passwordList.innerHTML = passwords
                    .map(p => `<li>${p.site}: ${p.password}</li>`)
                    .join('');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load passwords.');
            }
        }

        async function addPassword() {
            const site = document.getElementById('site').value;
            const passwordValue = document.getElementById('passwordValue').value;
            const username = document.getElementById('username').value;

            if (!site || !passwordValue) {
                alert('Please fill in both fields.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/passwords`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, site, password: passwordValue }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    loadPasswords(username);
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to save password.');
            }
        }

        document.getElementById('signupButton').addEventListener('click', () => handleAuth('signup'));
        document.getElementById('loginButton').addEventListener('click', () => handleAuth('login'));
        document.getElementById('addPasswordButton').addEventListener('click', addPassword);
    </script>
</body>
</html>
