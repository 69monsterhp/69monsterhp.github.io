<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      background: white;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #374151;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, button {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    #dashboard {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9fafb;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
    }

    li.selected {
      background-color: #e5e7eb;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="auth">
      <h1>Password Manager</h1>
      <input type="text" id="username" placeholder="Username" onkeydown="handleKeyDown(event)">
      <input type="password" id="password" placeholder="Password" onkeydown="handleKeyDown(event)">
      <button onclick="login()">Login</button>
      <button onclick="createAccount()">Create Account</button>
    </div>

    <div id="dashboard">
      <h1>Welcome</h1>
      <button id="logout" onclick="logout()">Logout</button>
      <h2>Add New Password</h2>
      <input type="text" id="serviceName" placeholder="Service Name">
      <input type="text" id="servicePassword" placeholder="Password" id="newPasswordInput">
      <button onclick="addPassword()">Add Password</button>

      <h2>Stored Passwords</h2>
      <ul id="passwordList" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Password list will appear here -->
      </ul>
      <button id="copyButton" class="hidden" onclick="copyPassword()">Copy</button>
      <button id="editButton" class="hidden" onclick="editPassword()">Edit</button>
      <button id="deleteButton" class="hidden" onclick="deletePassword()">Delete</button>
    </div>
  </div>

  <script>
    let token = '';
    let selectedPasswordId = null;
    const baseUrl = 'http://localhost:5000';

    function showDashboard() {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      fetchPasswords(); // Fetch passwords immediately after login
    }

    function showAuth() {
      document.getElementById('auth').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        login();
      }
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${baseUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Login failed:', errorText);
          alert(`Error: ${response.status} - ${errorText}`);
          return;
        }

        const data = await response.json();
        console.log('Login response:', data);

        if (data.token) {
          token = data.token;
          showDashboard();
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred. Please try again.');
      }
    }

    async function createAccount() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${baseUrl}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Account creation failed:', errorText);
          alert(`Error: ${response.status} - ${errorText}`);
          return;
        }

        const data = await response.json();
        console.log('Account creation response:', data);
        alert(data.message || 'Account created successfully');
      } catch (error) {
        console.error('Error during account creation:', error);
        alert('An error occurred. Please try again.');
      }
    }

    async function fetchPasswords() {
      const response = await fetch(`${baseUrl}/get-passwords`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      if (!response.ok) {
        console.error('Failed to fetch passwords:', await response.text());
        return;
      }

      const data = await response.json();
      const list = document.getElementById('passwordList');
      list.innerHTML = '';
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name}: ${item.password}`;
        li.draggable = true;
        li.ondragstart = (e) => drag(e, item.id);
        li.id = `password-${item.id}`;
        list.appendChild(li);
      });
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev, passwordId) {
      ev.dataTransfer.setData('passwordId', passwordId);
    }

    function drop(ev) {
      ev.preventDefault();
      const passwordId = ev.dataTransfer.getData('passwordId');
      const list = document.getElementById('passwordList');
      const draggedElement = document.getElementById(`password-${passwordId}`);
      const afterElement = getDragAfterElement(list, ev.clientY);
      if (afterElement == null) {
        list.appendChild(draggedElement);
      } else {
        list.insertBefore(draggedElement, afterElement);
      }

      const orderedPasswordIds = Array.from(list.children).map(li => li.id.split('-')[1]);
      reorderPasswords(orderedPasswordIds);
    }

    function getDragAfterElement(list, y) {
      const draggableElements = [...list.querySelectorAll('li:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    async function reorderPasswords(passwordIds) {
      const response = await fetch(`${baseUrl}/reorder-passwords`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ password_ids: passwordIds }),
      });

      if (response.ok) {
        console.log('Passwords reordered');
      } else {
        console.error('Failed to reorder passwords');
      }
    }

    async function addPassword() {
      const serviceName = document.getElementById('serviceName').value;
      const servicePassword = document.getElementById('servicePassword').value;

      const response = await fetch(`${baseUrl}/add-password`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ name: serviceName, password: servicePassword }),
      });

      if (response.ok) {
        fetchPasswords();
      } else {
        console.error('Failed to add password:', await response.text());
      }
    }

    function logout() {
      token = '';
      showAuth();
    }
  </script>
</body>
</html>
