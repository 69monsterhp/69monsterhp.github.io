<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager with 2FA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <div id="auth-section">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <input type="text" id="login-otp" placeholder="2FA Code (if enabled)" class="hidden">
            <button id="login-btn">Login</button>
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-btn">Sign Up</button>
        </div>

        <div id="2fa-section" class="hidden">
            <h2>Enable 2FA</h2>
            <button id="enable-2fa-btn">Enable 2FA</button>
            <div id="qr-code" class="hidden">
                <h3>Scan this QR code in your authenticator app:</h3>
                <img id="qr-img" alt="QR Code">
            </div>
        </div>
    </div>
    <script>
        const API_URL = "http://localhost:5000/api";

        document.getElementById('signup-btn').addEventListener('click', () => {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            fetch(`${API_URL}/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(err => alert('Error signing up.'));
        });

        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const otpCode = document.getElementById('login-otp').value;

            fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, otp_code: otpCode })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.message === 'Login successful!') {
                        document.getElementById('2fa-section').classList.remove('hidden');
                    } else if (data.message === '2FA code required.') {
                        document.getElementById('login-otp').classList.remove('hidden');
                    }
                })
                .catch(err => alert('Error logging in.'));
        });

        document.getElementById('enable-2fa-btn').addEventListener('click', () => {
            const username = document.getElementById('login-username').value;

            fetch(`${API_URL}/enable-2fa`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    const qrCodeContainer = document.getElementById('qr-code');
                    const qrImg = document.getElementById('qr-img');
                    qrCodeContainer.classList.remove('hidden');
                    qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(data.otp_uri)}`;
                })
                .catch(err => alert('Error enabling 2FA.'));
        });
    </script>
</body>
</html>
