<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Manager</h2>

        <!-- Main Form for Login / Signup -->
        <div id="auth-section">
            <h3>Login / Create Account</h3>
            <input type="text" id="username" placeholder="Enter username">
            <input type="password" id="password" placeholder="Enter password">
            <button id="login-btn">Log In</button>
            <button id="signup-btn">Create Account</button>
        </div>

        <!-- 2FA Section (Visible after login) -->
        <div id="2fa-section" class="hidden">
            <h3>Two-Factor Authentication</h3>
            <button id="enable-2fa-btn">Enable 2FA</button>
            <button id="disable-2fa-btn" class="hidden">Disable 2FA</button>
            <div id="qr-code" class="hidden">
                <h4>Scan this QR code in your authenticator app:</h4>
                <img id="qr-img" alt="QR Code">
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api";
        let currentUser = null;

        // Handle login button click
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.message === 'Login successful!') {
                        currentUser = username;
                        document.getElementById('auth-section').classList.add('hidden');
                        document.getElementById('2fa-section').classList.remove('hidden');
                    } else if (data.message === '2FA code required.') {
                        document.getElementById('login-otp').classList.remove('hidden');
                    }
                })
                .catch(err => alert('Error logging in.'));
        });

        // Handle signup button click
        document.getElementById('signup-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(`${API_URL}/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(err => alert('Error signing up.'));
        });

        // Enable 2FA functionality
        document.getElementById('enable-2fa-btn').addEventListener('click', () => {
            fetch(`${API_URL}/enable-2fa`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    const qrCodeContainer = document.getElementById('qr-code');
                    const qrImg = document.getElementById('qr-img');
                    qrCodeContainer.classList.remove('hidden');
                    qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(data.otp_uri)}`;
                    document.getElementById('enable-2fa-btn').classList.add('hidden');
                    document.getElementById('disable-2fa-btn').classList.remove('hidden');
                })
                .catch(err => alert('Error enabling 2FA.'));
        });

        // Disable 2FA functionality
        document.getElementById('disable-2fa-btn').addEventListener('click', () => {
            fetch(`${API_URL}/disable-2fa`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('disable-2fa-btn').classList.add('hidden');
                    document.getElementById('enable-2fa-btn').classList.remove('hidden');
                    document.getElementById('qr-code').classList.add('hidden');
                })
                .catch(err => alert('Error disabling 2FA.'));
        });
    </script>
</body>
</html>
