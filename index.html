<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form input {
            margin: 5px;
            padding: 8px;
        }

        button {
            padding: 8px 15px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .actions a {
            margin-right: 10px;
            cursor: pointer;
        }

        .logout {
            background-color: #f44336;
        }

        .logout:hover {
            background-color: #e53935;
        }
    </style>
</head>

<body>

    <h1>Password Manager</h1>

    <div id="login-screen">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="password-manager" style="display:none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button class="logout" onclick="logout()">Logout</button>

        <h3>Your Stored Passwords</h3>
        <table id="passwords-table">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="passwords-list">
            </tbody>
        </table>

        <h3>Add New Password</h3>
        <form id="add-password-form">
            <input type="text" id="website" placeholder="Website" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Save Password</button>
        </form>
    </div>

    <script>
        // Initialize app
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const passwordManager = document.getElementById('password-manager');
            const loginScreen = document.getElementById('login-screen');
            const userNameSpan = document.getElementById('user-name');
            const passwordsTable = document.getElementById('passwords-table');
            const passwordsList = document.getElementById('passwords-list');

            const loadPasswords = () => {
                const user = JSON.parse(localStorage.getItem('loggedInUser'));
                if (user) {
                    const passwords = JSON.parse(localStorage.getItem(user.username + '-passwords')) || [];
                    passwordsList.innerHTML = '';
                    passwords.forEach((password, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${password.website}</td>
                            <td>${password.username}</td>
                            <td class="actions">
                                <a href="#" onclick="editPassword(${index})">Edit</a>
                                <a href="#" onclick="deletePassword(${index})">Delete</a>
                            </td>
                        `;
                        passwordsList.appendChild(row);
                    });
                }
            };

            // Show password manager screen
            const showPasswordManager = () => {
                loginScreen.style.display = 'none';
                passwordManager.style.display = 'block';
                loadPasswords();
            };

            // Show login screen
            const showLoginScreen = () => {
                loginScreen.style.display = 'block';
                passwordManager.style.display = 'none';
            };

            // Handle login form submission
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                const users = JSON.parse(localStorage.getItem('users')) || [];

                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                    userNameSpan.textContent = username;
                    showPasswordManager();
                } else {
                    alert('Invalid login credentials.');
                }
            });

            // Handle registration form submission
            registerForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;
                const users = JSON.parse(localStorage.getItem('users')) || [];

                if (users.find(u => u.username === username)) {
                    alert('Username already exists.');
                    return;
                }

                const newUser = { username, password };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                alert('Registration successful. You can now log in.');
            });

            // Logout function
            const logout = () => {
                localStorage.removeItem('loggedInUser');
                showLoginScreen();
            };

            // Add password form submission
            document.getElementById('add-password-form').addEventListener('submit', function (event) {
                event.preventDefault();

                const user = JSON.parse(localStorage.getItem('loggedInUser'));
                if (user) {
                    const website = document.getElementById('website').value;
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    const passwords = JSON.parse(localStorage.getItem(user.username + '-passwords')) || [];
                    passwords.push({ website, username, password });
                    localStorage.setItem(user.username + '-passwords', JSON.stringify(passwords));

                    document.getElementById('website').value = '';
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';

                    loadPasswords();
                }
            });

            // Edit password
            window.editPassword = (index) => {
                const user = JSON.parse(localStorage.getItem('loggedInUser'));
                const passwords = JSON.parse(localStorage.getItem(user.username + '-passwords')) || [];
                const password = passwords[index];

                const newUsername = prompt('Edit username:', password.username);
                const newPassword = prompt('Edit password:', password.password);

                if (newUsername && newPassword) {
                    passwords[index] = { website: password.website, username: newUsername, password: newPassword };
                    localStorage.setItem(user.username + '-passwords', JSON.stringify(passwords));
                    loadPasswords();
                }
            };

            // Delete password
            window.deletePassword = (index) => {
                const user = JSON.parse(localStorage.getItem('loggedInUser'));
                const passwords = JSON.parse(localStorage.getItem(user.username + '-passwords')) || [];
                passwords.splice(index, 1);
                localStorage.setItem(user.username + '-passwords', JSON.stringify(passwords));
                loadPasswords();
            };

            // If logged in, show the password manager
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                userNameSpan.textContent = JSON.parse(loggedInUser).username;
                showPasswordManager();
            } else {
                showLoginScreen();
            }
        });
    </script>

</body>

</html>
