<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .password-list {
            list-style: none;
            padding: 0;
        }
        .password-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .password-item:hover {
            background-color: #f0f0f0;
        }
        .password-actions {
            display: flex;
            gap: 10px;
        }
        .password-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
        }
        .edit-btn {
            background-color: #ffc107;
            color: black;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Password Manager</h1>

    <form id="save-password-form">
        <label for="password-name">Name:</label>
        <input type="text" id="password-name" required>
        <label for="password-value">Password:</label>
        <input type="text" id="password-value" required>
        <button type="submit">Save Password</button>
    </form>

    <h2>Saved Passwords</h2>
    <ul id="password-list" class="password-list"></ul>

    <script>
        const API_BASE = 'http://localhost:5000'; // Update as needed

        document.getElementById('save-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('password-name').value;
            const password = document.getElementById('password-value').value;

            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE}/add-password`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({ name, password }),
            });

            if (response.ok) {
                alert('Password saved successfully');
                loadPasswords();
            } else {
                alert('Error saving password');
            }
        });

        async function loadPasswords() {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE}/get-passwords`, {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${token}`,
                },
            });

            if (response.ok) {
                const passwords = await response.json();
                renderPasswordList(passwords);
            } else {
                alert('Error fetching passwords');
            }
        }

        function renderPasswordList(passwords) {
            const passwordList = document.getElementById('password-list');
            passwordList.innerHTML = '';

            passwords.forEach((password, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'password-item';
                listItem.textContent = password.name;

                listItem.addEventListener('click', () => {
                    navigator.clipboard.writeText(password.password);
                });

                const actions = document.createElement('div');
                actions.className = 'password-actions';

                const editButton = document.createElement('button');
                editButton.className = 'edit-btn';
                editButton.textContent = 'Edit';
                editButton.addEventListener('click', () => editPassword(index, password));

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deletePassword(index, password));

                actions.appendChild(editButton);
                actions.appendChild(deleteButton);
                listItem.appendChild(actions);
                passwordList.appendChild(listItem);
            });
        }

        async function deletePassword(index, password) {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE}/delete-password/${password.id}`, {
                method: 'DELETE',
                headers: {
                    Authorization: `Bearer ${token}`,
                },
            });

            if (response.ok) {
                alert('Password deleted');
                loadPasswords();
            } else {
                alert('Error deleting password');
            }
        }

        function editPassword(index, password) {
            const newName = prompt('Enter new name:', password.name);
            const newPassword = prompt('Enter new password:', password.password);

            if (newName && newPassword) {
                updatePassword(password.id, newName, newPassword);
            }
        }

        async function updatePassword(id, name, password) {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_BASE}/edit-password/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({ name, password }),
            });

            if (response.ok) {
                alert('Password updated successfully');
                loadPasswords();
            } else {
                alert('Error updating password');
            }
        }

        // Load passwords on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPasswords();
        });
    </script>
</body>
</html>
