<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 10px 0; padding: 10px; width: 100%; }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <div id="auth">
    <h1>Password Manager</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="createAccount()">Create Account</button>
  </div>

  <div id="dashboard">
    <h1>Welcome</h1>
    <button onclick="logout()">Logout</button>
    <h2>Add New Password</h2>
    <input type="text" id="serviceName" placeholder="Service Name">
    <input type="password" id="servicePassword" placeholder="Password">
    <button onclick="addPassword()">Add Password</button>
    <h2>Stored Passwords</h2>
    <button onclick="fetchPasswords()">Fetch Passwords</button>
    <ul id="passwordList"></ul>
  </div>

  <script>
    let token = '';
    const baseUrl = 'http://localhost:5000'; // Update this to the backend URL if deployed.

    function showDashboard() {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }

    function showAuth() {
      document.getElementById('auth').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${baseUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Login failed:', errorText);
          alert(`Error: ${response.status} - ${errorText}`);
          return;
        }

        const data = await response.json();
        console.log('Login response:', data);

        if (data.token) {
          token = data.token;
          showDashboard();
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred. Please try again.');
      }
    }

    async function createAccount() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${baseUrl}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Account creation failed:', errorText);
          alert(`Error: ${response.status} - ${errorText}`);
          return;
        }

        const data = await response.json();
        console.log('Account creation response:', data);
        alert(data.message || 'Account created successfully');
      } catch (error) {
        console.error('Error during account creation:', error);
        alert('An error occurred. Please try again.');
      }
    }

    async function fetchPasswords() {
      const response = await fetch(`${baseUrl}/get-passwords`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      if (!response.ok) {
        console.error('Failed to fetch passwords:', await response.text());
        return;
      }

      const data = await response.json();
      const list = document.getElementById('passwordList');
      list.innerHTML = '';
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name}: ${item.password}`;
        list.appendChild(li);
      });
    }

    async function addPassword() {
      const serviceName = document.getElementById('serviceName').value;
      const password = document.getElementById('servicePassword').value;

      const response = await fetch(`${baseUrl}/add-password`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ name: serviceName, password }),
      });

      if (response.ok) {
        fetchPasswords();
      } else {
        console.error('Failed to add password:', await response.text());
      }
    }

    function logout() {
      token = '';
      showAuth();
    }
  </script>
</body>
</html>
