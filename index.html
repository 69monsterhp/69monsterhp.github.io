<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    /* Styles for drag-and-drop list */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      background: white;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #374151;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, button {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    #dashboard {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f9fafb;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.selected {
      background-color: #e5e7eb;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    .btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="auth">
      <h1>Password Manager</h1>
      <input type="text" id="username" placeholder="Username" onkeydown="handleKeyDown(event)">
      <input type="password" id="password" placeholder="Password" onkeydown="handleKeyDown(event)">
      <button onclick="login()">Login</button>
      <button onclick="createAccount()">Create Account</button>
    </div>

    <div id="dashboard">
      <h1>Welcome</h1>
      <button id="logout" onclick="logout()">Logout</button>
      <h2>Add New Password</h2>
      <input type="text" id="serviceName" placeholder="Service Name">
      <input type="text" id="servicePassword" placeholder="Password" id="newPasswordInput">
      <button onclick="addPassword()">Add Password</button>

      <h2>Stored Passwords</h2>
      <ul id="passwordList" id="passwordList" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- List items will be dynamically added here -->
      </ul>
    </div>
  </div>

  <script>
    let token = '';
    const baseUrl = 'http://localhost:5000';

    function showDashboard() {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      fetchPasswords(); // Fetch passwords immediately after login
    }

    function showAuth() {
      document.getElementById('auth').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        login();
      }
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${baseUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Login failed:', errorText);
          alert(`Error: ${response.status} - ${errorText}`);
          return;
        }

        const data = await response.json();
        console.log('Login response:', data);

        if (data.token) {
          token = data.token;
          showDashboard();
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred. Please try again.');
      }
    }

    async function createAccount() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${baseUrl}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Account creation failed:', errorText);
          alert(`Error: ${response.status} - ${errorText}`);
          return;
        }

        const data = await response.json();
        console.log('Account creation response:', data);
        alert(data.message || 'Account created successfully');
      } catch (error) {
        console.error('Error during account creation:', error);
        alert('An error occurred. Please try again.');
      }
    }

    async function fetchPasswords() {
      const response = await fetch(`${baseUrl}/get-passwords`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      if (!response.ok) {
        console.error('Failed to fetch passwords:', await response.text());
        return;
      }

      const data = await response.json();
      const list = document.getElementById('passwordList');
      list.innerHTML = ''; // Clear existing list

      data.forEach((item, index) => {
        const li = document.createElement('li');
        li.setAttribute('draggable', 'true');
        li.setAttribute('id', `password-${item.name}`);
        li.setAttribute('ondragstart', `drag(event, ${index})`);
        li.textContent = `${item.name}: ${item.password}`;
        
        const buttonContainer = document.createElement('div');
        buttonContainer.classList.add('button-container');

        const copyBtn = document.createElement('button');
        copyBtn.classList.add('btn');
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => copyPassword(item.password);

        const editBtn = document.createElement('button');
        editBtn.classList.add('btn');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => editPassword(item.id);

        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('btn');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deletePassword(item.id);

        buttonContainer.appendChild(copyBtn);
        buttonContainer.appendChild(editBtn);
        buttonContainer.appendChild(deleteBtn);

        li.appendChild(buttonContainer);
        list.appendChild(li);
      });
    }

    function copyPassword(password) {
      navigator.clipboard.writeText(password).then(() => {
        console.log('Password copied to clipboard');
      });
    }

    async function addPassword() {
      const serviceName = document.getElementById('serviceName').value;
      const servicePassword = document.getElementById('servicePassword').value;

      const response = await fetch(`${baseUrl}/add-password`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ name: serviceName, password: servicePassword }),
      });

      if (response.ok) {
        fetchPasswords();
      } else {
        console.error('Failed to add password:', await response.text());
      }
    }

    function logout() {
      token = '';
      showAuth();
    }

    // Handle drag and drop
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev, index) {
      ev.dataTransfer.setData("text", index);
    }

    function drop(ev) {
      ev.preventDefault();
      let data = ev.dataTransfer.getData("text");
      const list = document.getElementById('passwordList');
      const draggedElement = list.children[data];
      const targetElement = ev.target;

      // Swap positions
      if (draggedElement !== targetElement) {
        list.insertBefore(draggedElement, targetElement.nextSibling);
      }
    }

    // Delete password
    async function deletePassword(id) {
      const response = await fetch(`${baseUrl}/delete-password/${id}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` },
      });

      if (response.ok) {
        fetchPasswords();
      } else {
        console.error('Failed to delete password:', await response.text());
      }
    }

    // Edit password functionality can be added here if needed
  </script>
</body>
</html>
