<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <h1>Password Manager</h1>
        <div id="login-form">
            <h2>Login</h2>
            <form id="login" onsubmit="handleLogin(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <form id="register" onsubmit="handleRegister(event)">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button onclick="logout()">Logout</button>
        <h3>Your Passwords:</h3>
        <ul id="password-list"></ul>
        <h3>Add New Password</h3>
        <form id="add-password" onsubmit="handleAddPassword(event)">
            <input type="text" id="site-name" placeholder="Site Name" required>
            <input type="text" id="site-username" placeholder="Site Username" required>
            <input type="password" id="site-password" placeholder="Site Password" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
