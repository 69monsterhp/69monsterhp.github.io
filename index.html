<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Demo</title>
</head>
<body>
    <h1>2FA Demo</h1>

    <!-- Enable 2FA -->
    <h2>Enable 2FA</h2>
    <form id="enable-2fa-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enable 2FA</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="twoFACode">2FA Code:</label>
        <input type="text" id="twoFACode" name="twoFACode" required>
        
        <button type="submit">Login</button>
    </form>
    <script>
        // Enable 2FA function
        document.getElementById('enable-2fa-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent form submission
            
            const email = document.getElementById('email').value;
            
            const response = await fetch('http://localhost:5000/enable-2fa', {  // <-- Correct URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();
            if (response.ok) {
                alert("2FA enabled successfully!");
                console.log(data);
                alert("Scan the QR code in your app to set up 2FA.");
            } else {
                alert("Error enabling 2FA: " + data.error);
            }
        });

        // Login function with 2FA
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent form submission
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('password').value;
            const twoFACode = document.getElementById('twoFACode').value;
        
            const response = await fetch('http://localhost:5000/login', {  // <-- Correct URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password, twoFACode })
            });
    
            const data = await response.json();
            if (response.ok) {
                alert("Login successful!");
            } else {
                alert("Error: " + data.error);
            }
        });
    </script>
</body>
</html>
