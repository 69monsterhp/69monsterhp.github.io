<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #container {
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #passwordContainer {
            display: none;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Password Manager</h1>
        <div id="authContainer">
            <input id="username" type="text" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button id="signupButton">Sign Up</button>
            <button id="loginButton">Login</button>
        </div>
        <div id="passwordContainer">
            <input id="site" type="text" placeholder="Site Name">
            <input id="sitePassword" type="text" placeholder="Password">
            <button id="savePasswordButton">Save Password</button>
            <h2>Saved Passwords</h2>
            <ul id="passwordList"></ul>
        </div>
    </div>

    <script>
        const API_URL = "http://r5ehlvnsyiznusu6tls4y6fyng2bkp2upyxf643k6qbrghwgoszyvkqd.onion/api";

        async function handleAuth(action) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please fill in both fields.');
                return;
            }

            const endpoint = action === 'login' ? '/login' : '/signup';

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    if (action === 'login') {
                        toggleContainers(false);
                        loadPasswords(username);
                    }
                } else {
                    alert(result.error || 'Something went wrong.');
                }
            } catch (error) {
                console.error(error);
                alert('Failed to connect to the backend.');
            }
        }

        function toggleContainers(showPasswordContainer) {
            document.getElementById('authContainer').style.display = showPasswordContainer ? 'none' : 'block';
            document.getElementById('passwordContainer').style.display = showPasswordContainer ? 'block' : 'none';
        }

        async function loadPasswords(username) {
            try {
                const response = await fetch(`${API_URL}/passwords?username=${username}`);
                if (!response.ok) {
                    throw new Error('Failed to load passwords.');
                }

                const passwords = await response.json();
                const passwordList = document.getElementById('passwordList');
                passwordList.innerHTML = '';
                passwords.forEach(({ site, password }) => {
                    const li = document.createElement('li');
                    li.textContent = `Site: ${site}, Password: ${password}`;
                    passwordList.appendChild(li);
                });
            } catch (error) {
                console.error(error);
                alert('Failed to load passwords.');
            }
        }

        document.getElementById('signupButton').addEventListener('click', () => handleAuth('signup'));
        document.getElementById('loginButton').addEventListener('click', () => handleAuth('login'));
        document.getElementById('savePasswordButton').addEventListener('click', async () => {
            const site = document.getElementById('site').value;
            const sitePassword = document.getElementById('sitePassword').value;
            const username = document.getElementById('username').value;

            if (!site || !sitePassword) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/passwords`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, site, password: sitePassword }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    loadPasswords(username);
                } else {
                    alert(result.error || 'Failed to save password.');
                }
            } catch (error) {
                console.error(error);
                alert('Failed to connect to the backend.');
            }
        });
    </script>
</body>
</html>
