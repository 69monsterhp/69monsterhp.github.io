<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
</head>
<body>
    <h1>Password Manager</h1>

    <!-- Register Form -->
    <h2>Register</h2>
    <form id="registerForm">
        <label>Username:</label>
        <input type="text" id="regUsername" required>
        <label>Password:</label>
        <input type="password" id="regPassword" required>
        <button type="button" onclick="register()">Register</button>
    </form>

    <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
        <label>Username:</label>
        <input type="text" id="loginUsername" required>
        <label>Password:</label>
        <input type="password" id="loginPassword" required>
        <button type="button" onclick="login()">Login</button>
    </form>

    <!-- Save Password Form -->
    <h2>Save Password</h2>
    <form id="savePasswordForm">
        <label>Service:</label>
        <input type="text" id="service" required>
        <label>Password:</label>
        <input type="password" id="password" required>
        <button type="button" onclick="savePassword()">Save</button>
    </form>

    <!-- Retrieve Password -->
    <h2>Retrieve Password</h2>
    <form id="getPasswordForm">
        <label>Service:</label>
        <input type="text" id="getService" required>
        <button type="button" onclick="getPassword()">Retrieve</button>
    </form>

    <div id="result"></div>

    <script>
        async function register() {
            const username = document.getElementById("regUsername").value;
            const password = document.getElementById("regPassword").value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            alert(result.message || result.error);
        }

        async function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            alert(result.message || result.error);
        }

        async function savePassword() {
            const username = document.getElementById("loginUsername").value; // Assuming user is logged in
            const service = document.getElementById("service").value;
            const password = document.getElementById("password").value;
            const response = await fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, service, password })
            });
            const result = await response.json();
            alert(result.message || result.error);
        }

        async function getPassword() {
            const username = document.getElementById("loginUsername").value; // Assuming user is logged in
            const service = document.getElementById("getService").value;
            const response = await fetch(`/get/${username}/${service}`);
            const result = await response.json();
            if (result.password) {
                document.getElementById("result").innerText = `Password: ${result.password}`;
            } else {
                alert(result.error);
            }
        }
    </script>
</body>
</html>
