<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .password-list {
            margin-top: 20px;
        }

        .password-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .password-item button {
            width: auto;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>

        <div id="auth-section">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="login()">Login</button>
        </div>

        <div id="password-section" style="display: none;">
            <h2>Saved Passwords</h2>
            <input type="text" id="serviceName" placeholder="Service Name">
            <input type="text" id="servicePassword" placeholder="Service Password">
            <button onclick="addPassword()">Add Password</button>

            <div class="password-list" id="password-list"></div>
        </div>
    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:5000';
        let token = null;

        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(`${baseUrl}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => alert(data.msg))
            .catch(console.error);
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(`${baseUrl}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    token = data.token;
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('password-section').style.display = 'block';
                    fetchPasswords();
                }
            })
            .catch(console.error);
        }

        function addPassword() {
            const serviceName = document.getElementById('serviceName').value;
            const servicePassword = document.getElementById('servicePassword').value;

            fetch(`${baseUrl}/add-password`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({ name: serviceName, password: servicePassword }),
            })
            .then(response => response.json())
            .then(() => fetchPasswords())
            .catch(console.error);
        }

        function fetchPasswords() {
            fetch(`${baseUrl}/get-passwords`, {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${token}`,
                },
            })
            .then(response => response.json())
            .then(passwords => {
                const list = document.getElementById('password-list');
                list.innerHTML = '';
                passwords.forEach(password => {
                    const item = document.createElement('div');
                    item.className = 'password-item';
                    item.innerHTML = `
                        ${password.name}: ${password.password}
                        <button onclick="deletePassword(${password.id})">Delete</button>
                    `;
                    list.appendChild(item);
                });
            })
            .catch(console.error);
        }

        function deletePassword(id) {
            fetch(`${baseUrl}/delete-password/${id}`, {
                method: 'DELETE',
                headers: {
                    Authorization: `Bearer ${token}`,
                },
            })
            .then(() => fetchPasswords())
            .catch(console.error);
        }
    </script>
</body>
</html>
