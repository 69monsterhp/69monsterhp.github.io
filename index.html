<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Manager</h2>

        <!-- Unified Login/Signup Section -->
        <div id="auth-section">
            <h3 id="auth-title">Login / Create Account</h3>
            <input type="text" id="username" placeholder="Enter username">
            <input type="password" id="password" placeholder="Enter password">
            <button id="auth-btn">Login</button>
            <p id="toggle-auth">Don't have an account? <a href="javascript:void(0);" id="toggle-link">Create one</a></p>
        </div>

        <!-- Passwords Section (Visible after login) -->
        <div id="passwords-section" class="hidden">
            <h3>Your Saved Passwords</h3>
            <ul id="password-list"></ul>
            <button id="logout-btn">Logout</button>
            <button id="2fa-settings-btn">2FA Settings</button>
        </div>

        <!-- 2FA Section (Settings, Visible later) -->
        <div id="2fa-section" class="hidden">
            <h3>Two-Factor Authentication</h3>
            <button id="enable-2fa-btn">Enable 2FA</button>
            <button id="disable-2fa-btn" class="hidden">Disable 2FA</button>
            <div id="qr-code" class="hidden">
                <h4>Scan this QR code in your authenticator app:</h4>
                <img id="qr-img" alt="QR Code">
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api";
        let currentUser = null;

        // Toggle between Login and Signup
        document.getElementById('toggle-link').addEventListener('click', () => {
            const title = document.getElementById('auth-title');
            const button = document.getElementById('auth-btn');
            const toggleLink = document.getElementById('toggle-link');

            if (title.innerText === "Login / Create Account") {
                title.innerText = "Create Account";
                button.innerText = "Create Account";
                toggleLink.innerText = "Already have an account? Log in";
            } else {
                title.innerText = "Login / Create Account";
                button.innerText = "Login";
                toggleLink.innerText = "Don't have an account? Create one";
            }
        });

        // Handle Login / Signup button click
        document.getElementById('auth-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const isSignup = document.getElementById('auth-btn').innerText === "Create Account";

            const url = isSignup ? `${API_URL}/signup` : `${API_URL}/login`;
            const method = isSignup ? 'POST' : 'POST';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.message === 'Login successful!' || data.message === 'Signup successful!') {
                        currentUser = username;
                        document.getElementById('auth-section').classList.add('hidden');
                        document.getElementById('passwords-section').classList.remove('hidden');
                        loadPasswords();  // Load saved passwords after login
                    } else if (data.message === '2FA code required.') {
                        document.getElementById('login-otp').classList.remove('hidden');
                    }
                })
                .catch(err => alert('Error logging in or signing up.'));
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', () => {
            currentUser = null;
            document.getElementById('passwords-section').classList.add('hidden');
            document.getElementById('auth-section').classList.remove('hidden');
        });

        // Load saved passwords for the logged-in user
        function loadPasswords() {
            fetch(`${API_URL}/passwords`, {
                method: 'GET',
                headers: {
                    "X-Username": currentUser
                }
            })
                .then(response => response.json())
                .then(data => {
                    const passwordList = document.getElementById('password-list');
                    passwordList.innerHTML = "";
                    data.forEach(item => {
                        const li = document.createElement("li");
                        li.textContent = `${item.site}: ${item.password}`;
                        passwordList.appendChild(li);
                    });
                })
                .catch(err => alert("Error loading passwords."));
        }

        // Enable 2FA functionality
        document.getElementById('enable-2fa-btn').addEventListener('click', () => {
            fetch(`${API_URL}/enable-2fa`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    const qrCodeContainer = document.getElementById('qr-code');
                    const qrImg = document.getElementById('qr-img');
                    qrCodeContainer.classList.remove('hidden');
                    qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(data.otp_uri)}`;
                    document.getElementById('enable-2fa-btn').classList.add('hidden');
                    document.getElementById('disable-2fa-btn').classList.remove('hidden');
                })
                .catch(err => alert('Error enabling 2FA.'));
        });

        // Disable 2FA functionality
        document.getElementById('disable-2fa-btn').addEventListener('click', () => {
            fetch(`${API_URL}/disable-2fa`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('disable-2fa-btn').classList.add('hidden');
                    document.getElementById('enable-2fa-btn').classList.remove('hidden');
                    document.getElementById('qr-code').classList.add('hidden');
                })
                .catch(err => alert('Error disabling 2FA.'));
        });
    </script>
</body>
</html>
