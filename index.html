<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      background: white;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #374151;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, button {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    #dashboard {
      display: none;
    }

    #passwordList {
      margin: 20px 0;
      padding: 0;
      list-style: none;
    }

    .password-item {
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      margin: 5px 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .password-item.selected {
      background-color: #3b82f6;
      color: white;
    }

    #actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    #actions button {
      width: 30%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="auth">
      <h1>Password Manager</h1>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password" onkeypress="checkEnter(event)">
      <button onclick="login()">Login</button>
      <button onclick="createAccount()">Create Account</button>
    </div>

    <div id="dashboard">
      <h1>Welcome</h1>
      <button id="logout" onclick="logout()">Logout</button>
      <h2>Add New Password</h2>
      <input type="text" id="serviceName" placeholder="Service Name">
      <input type="password" id="servicePassword" placeholder="Password">
      <button onclick="addPassword()">Add Password</button>
      <h2>Stored Passwords</h2>
      <ul id="passwordList"></ul>
      <div id="actions">
        <button onclick="copyPassword()">Copy</button>
        <button onclick="editPassword()">Edit</button>
        <button onclick="deletePassword()">Delete</button>
      </div>
    </div>
  </div>

  <script>
    let token = '';
    const baseUrl = 'http://localhost:5000';
    let selectedIndex = null;

    function showDashboard() {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }

    function showAuth() {
      document.getElementById('auth').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        login();
      }
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${baseUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) {
          alert('Invalid credentials');
          return;
        }

        const data = await response.json();
        token = data.token;

        showDashboard();
        fetchPasswords();
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred. Please try again.');
      }
    }

    async function fetchPasswords() {
      const response = await fetch(`${baseUrl}/get-passwords`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      if (!response.ok) {
        console.error('Failed to fetch passwords:', await response.text());
        return;
      }

      const data = await response.json();
      const list = document.getElementById('passwordList');
      list.innerHTML = '';

      data.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'password-item';
        li.innerHTML = `
          <span><strong>${item.name}</strong>: ${item.password}</span>
        `;
        li.onclick = () => selectPassword(index);
        list.appendChild(li);
      });
    }

    function selectPassword(index) {
      const listItems = document.querySelectorAll('.password-item');
      listItems.forEach((item, i) => {
        item.classList.toggle('selected', i === index);
      });
      selectedIndex = index;

      const passwordText = listItems[index].textContent.split(': ')[1];
      navigator.clipboard.writeText(passwordText); // Copy to clipboard automatically
    }

    async function copyPassword() {
      if (selectedIndex === null) {
        alert('Select a password first.');
        return;
      }

      const selectedPassword = document.querySelectorAll('.password-item')[selectedIndex];
      const passwordText = selectedPassword.textContent.split(': ')[1];

      navigator.clipboard.writeText(passwordText).then(() => {
        console.log('Password copied!');
      });
    }

    async function editPassword() {
      if (selectedIndex === null) {
        alert('Select a password first.');
        return;
      }

      const newPassword = prompt('Enter the new password:');
      if (!newPassword) return;

      const response = await fetch(`${baseUrl}/update-password`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ index: selectedIndex, password: newPassword }),
      });

      if (response.ok) {
        fetchPasswords();
      } else {
        console.error('Failed to update password:', await response.text());
      }
    }

    async function deletePassword() {
      if (selectedIndex === null) {
        alert('Select a password first.');
        return;
      }

      const response = await fetch(`${baseUrl}/delete-password`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ index: selectedIndex }),
      });

      if (response.ok) {
        fetchPasswords();
      } else {
        console.error('Failed to delete password:', await response.text());
      }
    }

    async function createAccount() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${baseUrl}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) {
          alert('Account creation failed');
          return;
        }

        const data = await response.json();
        alert(data.message);
      } catch (error) {
        console.error('Error creating account:', error);
      }
    }

    function logout() {
      token = '';
      selectedIndex = null;
      showAuth();
    }

    async function addPassword() {
      const serviceName = document.getElementById('serviceName').value;
      const password = document.getElementById('servicePassword').value;

      const response = await fetch(`${baseUrl}/add-password`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ name: serviceName, password }),
      });

      if (response.ok) {
        fetchPasswords();
      } else {
        console.error('Failed to add password:', await response.text());
      }
    }
  </script>
</body>
</html>
