<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Manager</h2>
        <div id="auth-section">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <input type="text" id="login-otp" placeholder="2FA Code (if enabled)" class="hidden">
            <button id="login-btn">Login</button>
            <h3>Sign Up</h3>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-btn">Sign Up</button>
        </div>

        <div id="2fa-section" class="hidden">
            <h3>Two-Factor Authentication</h3>
            <button id="enable-2fa-btn">Enable 2FA</button>
            <button id="disable-2fa-btn" class="hidden">Disable 2FA</button>
            <div id="qr-code" class="hidden">
                <h4>Scan this QR code in your authenticator app:</h4>
                <img id="qr-img" alt="QR Code">
            </div>
        </div>
    </div>
