<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        
        <!-- Register Section -->
        <div id="registerSection">
            <h2>Register</h2>
            <form id="registerForm">
                <label>Username:</label>
                <input type="text" id="regUsername" required>
                <label>Password:</label>
                <input type="password" id="regPassword" required>
                <button type="button" onclick="register()">Register</button>
            </form>
        </div>

        <!-- Login Section -->
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <label>Username:</label>
                <input type="text" id="loginUsername" required>
                <label>Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>

        <!-- Password Management Section -->
        <div id="passwordSection" class="hidden">
            <h2>Manage Passwords</h2>
            <form id="savePasswordForm">
                <label>Service:</label>
                <input type="text" id="service" required>
                <label>Password:</label>
                <input type="password" id="password" required>
                <button type="button" onclick="savePassword()">Save Password</button>
            </form>

            <form id="getPasswordForm">
                <label>Service:</label>
                <input type="text" id="getService" required>
                <button type="button" onclick="getPassword()">Retrieve Password</button>
            </form>

            <div id="result"></div>
        </div>
    </div>

    <script>
        let loggedInUser = null;

        function showSection(sectionId) {
            document.getElementById("registerSection").classList.add("hidden");
            document.getElementById("loginSection").classList.add("hidden");
            document.getElementById("passwordSection").classList.add("hidden");
            document.getElementById(sectionId).classList.remove("hidden");
        }

        async function register() {
            const username = document.getElementById("regUsername").value;
            const password = document.getElementById("regPassword").value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            alert(result.message || result.error);
        }

        async function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            if (result.message) {
                loggedInUser = username;
                showSection("passwordSection");
                alert(result.message);
            } else {
                alert(result.error);
            }
        }

        async function savePassword() {
            const service = document.getElementById("service").value;
            const password = document.getElementById("password").value;
            const response = await fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: loggedInUser, service, password })
            });
            const result = await response.json();
            alert(result.message || result.error);
        }

        async function getPassword() {
            const service = document.getElementById("getService").value;
            const response = await fetch('/get', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: loggedInUser, service })
            });
            const result = await response.json();
            document.getElementById("result").innerText = result.password ? `Password: ${result.password}` : result.error;
        }
    </script>
</body>
</html>
