<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Your Password Manager</h1>
    <button id="fetch-passwords-btn">Fetch Passwords</button>
    <ul id="passwords-output"></ul>

    <script>
        async function fetchPasswords() {
            try {
                const response = await fetch("http://127.0.0.1:5000/api/passwords"); // Replace with your backend URL
                const data = await response.json(); // Parse JSON response
                const passwords = data.passwords; // Access the "passwords" array

                // Display passwords in the browser
                const outputElement = document.getElementById("passwords-output");
                outputElement.innerHTML = passwords.map((password) => `<li>${password}</li>`).join("");
            } catch (error) {
                console.error("Error fetching passwords:", error);
            }
        }

        // Add click event listener to the button
        document.getElementById("fetch-passwords-btn").addEventListener("click", fetchPasswords);
    </script>
</body>
</html>
