<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 8px; }
    ul { list-style-type: none; padding: 0; }
  </style>
</head>
<body>
  <h1>Password Manager</h1>
  <div>
    <label for="onionUrl">Backend Tor URL:</label>
    <input type="text" id="onionUrl" placeholder="Enter Tor .onion address">
  </div>
  <div>
    <h2>Add New Password</h2>
    <input type="text" id="serviceName" placeholder="Service Name">
    <input type="password" id="password" placeholder="Password">
    <button onclick="addPassword()">Add Password</button>
  </div>
  <div>
    <h2>Stored Passwords</h2>
    <button onclick="fetchPasswords()">Fetch Passwords</button>
    <ul id="passwordList"></ul>
  </div>

  <script>
    async function fetchPasswords() {
      const onionUrl = document.getElementById('onionUrl').value;
      const response = await fetch(`${onionUrl}/get-passwords`);
      const data = await response.json();
      const list = document.getElementById('passwordList');
      list.innerHTML = '';
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name}: ${item.password}`;
        list.appendChild(li);
      });
    }

    async function addPassword() {
      const onionUrl = document.getElementById('onionUrl').value;
      const serviceName = document.getElementById('serviceName').value;
      const password = document.getElementById('password').value;
      await fetch(`${onionUrl}/add-password`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: serviceName, password: password }),
      });
      fetchPasswords();
    }
  </script>
</body>
</html>
